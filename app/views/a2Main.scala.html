@import search.A2Result
@(result: A2Result)

@core("App2") {
    <div class="container">
        <div class="row container-fluid">
            <div class="col-lg-5">
                @a2Work()
                @UIStats(result.toJsonString())
            </div>
            <div class="col-lg-7">
            @a2Result(result.docs)
            </div>
        </div>
    </div>
}
