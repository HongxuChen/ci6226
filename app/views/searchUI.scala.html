@(results: List[SearchPub])

<div class="row">
    <div class="input-group">
        <input type="text" id="searchBox" class="form-control" placeholder="Search for..." onkeypress="selectiveSearchIt(event)"/>
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="searchButton" onclick="searchIt()">Go!</button>
        </span>
    </div>
</div>

<br>

@for(s <- results) {
    <li class="tree-view">Document ID: @s.docID Score: @s.score</li>
    <table class="table table-bordered">
    @for(entry <- s.info) {
        <tr>
            <th>@entry._1</th>
            <td>@entry._2</td>
        </tr>
    }
    </table>
}
