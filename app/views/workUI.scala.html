<div class="container">

    <form class="form-inline">

        <div class="input-group">
            <input id="cb-index-stem" class="checkbox-inline" type="checkbox">
            <label for="cb-index-stem" class="text-info font-weight-bold"> Use Stemming</label>
        </div>

        <div class="input-group pull-right">
            <input id="cb-index-ignore" class="checkbox-inline" type="checkbox" checked="checked">
            <label for="cb-index-ignore" class="text-info font-weight-bold"> Lower Case</label>
        </div>

        <div class="checkbox">
            <label for="lb-index-stopwords"><p class="text-info font-weight-bold">StopWords</p></label>
            <select id="lb-index-stopwords" class="form-control">
                <option>None</option>
                <option selected="selected">Lucene</option>
            </select>
        </div>

        <div class="checkbox">
            <label for="topNSelect"><p class="font-weight-bold text-info">topN</p></label>
            <select id="topNSelect" class="form-control">
            @for(i <- 1 until 10) {
                <option value="@(i * 10)">@(i * 10)</option>
            }
            </select>
        </div>

        <button type="button" id="indexButton" class="btn btn-primary pull-right" onclick="indexIt()">Index</button>
    </form>

</div>

<div class="container">

    <div class="input-group">
        <input type="text" id="searchBox" class="form-control" placeholder="Search for..." onkeypress="selectiveSearchIt(event)"/>
        <span class="input-group-btn">
            <button class="btn btn-default" type="button" id="searchButton" onclick="searchIt()">Go!</button>
            <button type="button" class="btn btn-info" onclick="readTheDocs()">Help</button>
        </span>
    </div>
</div>
