@(title: String)(content: Html)

<!DOCTYPE html>

<html>

        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("lib/bootstrap/dist/css/bootstrap.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("lib/font-awesome/css/font-awesome.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("lib/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css")" />
