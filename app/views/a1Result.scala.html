@import models.common.Config.TopEntryTy
@(topEntries: Array[TopEntryTy])

<div class="container">
    @if(topEntries.length > 0) {
        <h3>Top-@(topEntries.length) Topics</h3>
        <table class="table table-bordered table-striped">
            <ul>
            @for(entry <- topEntries) {
                <tr>
                    <th>@(entry._2)</th>
                    <td>@(entry._1)</td>
                </tr>
            }
            </ul>
        </table>
    }
</div>
