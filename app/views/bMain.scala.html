@import search.BResult

@(result: BResult)

    @core("LSearcher") {
        <div class="container">
            <div class="row container-fluid">
                <div class="col-lg-5">
                    @bWork()
                    @UIStats(result.toJsonString())
                </div>
                <div class="col-lg-7">
                @bResult(result.pubs)
                </div>
            </div>
        </div>
    }
