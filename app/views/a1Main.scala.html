@import search.LTopRecordResult
@(result: LTopRecordResult)

@core("App") {
    <nav class="navbar navbar-default"></nav>
    @UICorner()
    <div class="container">
        <div class="row container-fluid">
            <div class="col-lg-5">
                @a1Work()
                @UIStats(result.toJsonString())
            </div>
            <div class="col-lg-7">
            @a1Result(result.tops)
            </div>
        </div>
    </div>
}
