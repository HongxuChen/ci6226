@import search.A1Result
@(result: A1Result)

    @core("App1") {
        <div class="container">
            <div class="row container-fluid">
                <div class="col-lg-5">
                    @a1Work()
                    @UIStats(result.toJsonString())
                </div>
                <div class="col-lg-7">
                @a1Result(result.topEntries)
                </div>
            </div>
        </div>
    }
