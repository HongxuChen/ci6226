@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("lib/bootstrap/dist/css/bootstrap.css")" />
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/lsearcher.css")" />
        <script type="text/javascript" src="@routes.Assets.at("lib/jquery/jquery.js")"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/lsearcher.js")"></script>
        <link rel="icon" href="@routes.Assets.at("images/favicon.ico")"/>
    </head>

    <body>
        @UINavBar()
        @UICorner()
        @content
    </body>
</html>
